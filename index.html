<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Survey</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Programming survey!</h1>

      <p>Not sure which programming language to dedicate your time to? Fill out the survey below to help you with your decision!</p>
    </div>

    <form id="survey">
      <div class="form-group">
        <label for="age">Enter your age</label>
        <input id="age" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="food">Select your favorite food!</label>
        <select id="food" class="form-select" aria-label="Default select example">
          <option selected>Choose one</option>
          <option value="tacos">Tacos</option>
          <option value="rice">Pineapple Fried Rice</option>
          <option value="pancakes">Pancakes</option>
        </select>
      </div>
      <div class="form-group">
        <label for="music">Select your favorite genre of music!</label>
        <select id="music" class="form-select" aria-label="Default select example">
          <option selected>Choose one</option>
          <option value="rap">Rap</option>
          <option value="jazz">Jazz</option>
          <option value="pop">Pop</option>
        </select>
      </div>
      <div class="form-group">
        <label for="vacation">Select your favorite vacation destination!</label>
        <select id="vacation" class="form-select" aria-label="Default select example">
          <option selected>Choose one</option>
          <option value="japan">Japan</option>
          <option value="italy">Italy</option>
          <option value="Mexico">Mexico</option>
        </select>
      </div>
      <div class="form-group">
        <label for="beverage">Select your favorite type of beverage!</label>
        <select id="beverage" class="form-select" aria-label="Default select example">
          <option selected>Choose one</option>
          <option value="beer">Beer</option>
          <option value="coffee">Coffee</option>
          <option value="tequila">Tequila</option>
        </select>
      </div>
  

  </div>
</body>
</html>
